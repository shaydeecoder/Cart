<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="user-dashboard.css">
        
    <!--Bootstrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <main>

      <!-- implementing User Profile Section -->
      
      <h3 class="user">User Profile</h3>
        <!-- grid container carrying the user profile -->
      
        <div class="container">
            
            <div class="block-element">
            <div class="item1">
                <h4>My Profile</h4> <br>
                <span>Account information</span> <br>
              <h5>Delivery Address</h5>
            </div>
              
            <div class="item2">
                  <h4>My Orders</h4><br>
                  <h5>Track My Orders</h5>
              </div>
            </div>

              <div class="item3">
                <h3>Account Profile</h3>
                  
                <!-- implementing the user profile form -->
                  <form>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">First name</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="John">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Last name</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="JohnDoe@yahoo.com">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Current Password</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="**********">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="inputEmail4">New Password</label>
                          <input type="email" class="form-control" id="inputEmail4" >
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Confirm Password</label>
                          <input type="password" class="form-control" id="inputPassword4" >
                        </div>

                      </div>
                      <!-- Custom buttons -->
                          <button class="btn-pri">SAVE CHANGES </button>
                          <button class="btn-sec">CANCEL</button>                      
                    </form>

          </div>

    </main>
</body>
</html>
